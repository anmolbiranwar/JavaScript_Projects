<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0</p>
        <button id="checkout-btn">Checkout</button>
    </div>

    <div id="products">
        <h2>Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>$10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>$30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
